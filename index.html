<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Another Todo List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel='stylesheet' type="text/css" href="todo.css" />
    <!-- <script src="https://use.fontawesome.com/f3f35eec71.js"></script> -->
  </head>

  <body>

    <div id="todo">
      <h1>Todo List <i id="pencil" class="fas fa-pencil-alt"></i></h1>
      <input type='text' placeholder="Add Todo" />

      <ul class="todos">
        <li><span><i class="fas fa-trash-alt"></i></span>Learn JS</li>
        <li><span><i class="fas fa-trash-alt"></i></span>Practice JS</li>
      </ul>

      <div id="buttons">
        <button class='save'>Save</button>
        <button class="clear">Clear</button>
        <button class="tipBtn">Tips</button>
      </div>

    </div>


    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
